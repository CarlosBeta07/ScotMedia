<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Scot Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Raleway', sans-serif; }
    body { margin: 0; background: url('https://github.com/CarlosBeta07/ScotMedia/blob/main/Fondo.png?raw=true') no-repeat center center fixed; background-size: cover; color: #fff; }
    header, section { background: rgba(0, 0, 0, 0.6); margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); text-align: center; }
    header img { width: 300px; display: block; margin: 0 auto 20px; }
    h1, h2 { color: #001233; font-size: 2.8rem; }
    p, label, select, input, textarea { color: #f1f1f1; }
    input, select, textarea { padding: 10px; margin-bottom: 10px; border: 1px solid #7f8fa6; border-radius: 10px; background-color: white; color: black; }
    button { background-color: #44bd32; color: white; padding: 10px; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background-color: #4cd137; }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/CarlosBeta07/ScotMedia/blob/main/Logo.png?raw=true" alt="Logo Scot Media">
    <h1>Ag√©ndate con nosotros</h1>
  </header>

  <section>
    <h2>üìÖ Agenda tu cita</h2>
    <form id="appointmentForm">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="tel" name="telefono" placeholder="Tel√©fono" required>
      <input type="email" name="correo" placeholder="Correo electr√≥nico" required>
      <select name="sexo" required>
        <option value="">Sexo</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="Otro">Otro</option>
      </select>
      <select name="giro" required>
        <option value="">Giro de negocio</option>
        <option value="Restaurante">Restaurante</option>
        <option value="Moda">Moda</option>
        <option value="Servicios">Servicios</option>
        <option value="Otro">Otro</option>
      </select>
      <input type="date" name="fecha" required>
      <input type="time" name="hora" required>
      <textarea name="comentarios" placeholder="Comentarios"></textarea>
      <button type="submit">Agendar cita</button>
      <div class="confirmation" id="confirmacion">‚úÖ Gracias, tu cita ha sido agendada.<br>‚è≥ Redirigiendo al inicio...<br>üéâ Te contactaremos pronto.</div>
    </form>
  </section>

  <script>
    const form = document.getElementById('appointmentForm');
    const confirmacion = document.getElementById('confirmacion');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);

      try {
        // Enviar los datos a Google Apps Script con el nuevo v√≠nculo
        const response = await fetch('https://script.google.com/macros/s/AKfycbwbnxYZZKzBRioAcjOD9rvSSZ7EKPMKUgwVI8_sczo8pTK2p-Nw5_MoQqP8zj8FG-Dt/exec', {
          method: 'POST',
          body: new URLSearchParams([...data])
        });

        const result = await response.json();
        console.log(result); // Para verificar la respuesta del servidor

        // Mostrar mensaje de confirmaci√≥n
        confirmacion.style.display = 'block';
        setTimeout(() => {
          confirmacion.style.display = 'none';
          form.reset();
          window.location.href = 'https://www.instagram.com/scotmedia.agency/';
        }, 5000);
      } catch (err) {
        alert('Error al agendar. Intenta nuevamente.');
      }
    });
  </script>
</body>
</html>
